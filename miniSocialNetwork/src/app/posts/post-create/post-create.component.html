<mat-card>
  <form (submit)="onAddPost(f)" #f="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required placeholder="Post Title"#title="ngModel">
      <mat-error *ngIf="title.invalid">Invalid!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="3" name="content" ngModel required placeholder="Post Content" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Invalid!</mat-error>
    </mat-form-field>
  <button mat-raised-button color="accent" type="submit" >Save Post</button>
  </form>
</mat-card>
