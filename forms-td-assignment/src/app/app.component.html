<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Not Valid email</span>
          </div>
          <div class="form-group">
            <label for="type">Account type</label>
            <select name="type" id="type" class="form-control" [ngModel]="defaultOption">
              <option value="1">Basic</option>
              <option value="2">Advanced</option>
              <option value="3">Pro</option>
            </select>
            <span class="help-block" *ngIf="!valid && touched">Select a type!</span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" required ngModel name="password" #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Not Valid password</span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        <span class="help-block" *ngIf="!f.valid && f.touched">Not Valid Form</span>
      </form>

      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
